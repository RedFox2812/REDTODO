<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDTODO</title>
    <link rel="stylesheet" href="./font/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="./asset/Css/base.css">
    <link rel="stylesheet" href="./asset/Css/content.css">
    <link rel="stylesheet" href="./asset/Css/sidebar.css">
    <link rel="stylesheet" href="./asset/Css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,500;1,600&display=swap');
    </style>
</head>
<body>
    <div class="main">
        <div id="sidebar">
            <div class="sidebar-header">
                <div class="logo"><img id="logo" src="./img/logo_size.jpg" alt=""></div>
                <h1 class="">REDTODO</h1>
            </div>
            <div class="sidebar-tabList">
                <div class="sidebar-tabList__top">
                    <div class="tabList-item active">
                        <i class="fa-solid fa-table-columns"></i>
                        <div class="tabList-item__text">Dashboard</div>
                    </div>
                    <div class="tabList-item">
                        <i class="fa-solid fa-list-check"></i>
                        <div class="tabList-item__text">Tasks</div>
                    </div>
                    <div class="tabList-item">
                        <i class="fa-solid fa-clipboard"></i>
                        <div class="tabList-item__text">Note</div>
                    </div>
                    <div class="tabList-item">
                        <i class="fa-solid fa-users"></i><div 
                        class="tabList-item__text">Teams</div>
                    </div>
                    <div class="tabList-item">
                        <i class="fa-solid fa-gear"></i>
                        <div class="tabList-item__text">Setting</div>
                    </div>
                </div>
                <div class="sidebar-tabList__bottom">
                    <div class="tabList-item__bottom p3">All Members</div>
                      <div class="member-list wf">
                        <div class="member-data__btn"><i class="w6 p3 fa-solid fa-angle-left"></i></div>
                        <div class="member-data wf">
                            <div class="member-data__item">
                                <div><img class="member-data_avata" src="./img/img_avatar.png" alt=""></div>
                                <div class="mamber-data__name">RedFoxzzz</div>
                            </div>
                            <div class="member-data__item">
                                <div><img class="member-data_avata" src="./img/img_avatar.png" alt=""></div>
                                <div class="mamber-data__name">RedFoxzzz</div>
                            </div>
                            <div class="member-data__item">
                                <div><img class="member-data_avata" src="./img/img_avatar.png" alt=""></div>
                                <div class="mamber-data__name">RedFoxzzz</div>
                            </div>
                            <div class="member-data__item">
                                <div><img class="member-data_avata" src="./img/img_avatar.png" alt=""></div>
                                <div class="mamber-data__name">RedFoxzzz</div>
                            </div>
                        </div>
                        <div class="member-data__btn"><i class="w6 p3 fa-solid fa-angle-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="content-header">
                <div class="content-header__top">
                    <h1 class="content-header__h1">
                        Dashboard
                    </h1>
                    <div class="content-header__account">
                        <div class="account--login">
                            <button class="account__log">Log in</button>
                            <button class="account__sign">Sign up</button>
                        </div>
                        <div class="account--logined">

                        </div>
                    </div>
                </div>
                <label class="content-header__search">
                    <span class="search__icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="search__input" placeholder="search anything">
                </label>
            </div>
            <div class="content-body">
            </div>
        </div>
    </div>
    <script src="./asset/JS/app.js"></script>
    <script src="./asset/JS/feature-sidebar.js"></script>
</body>
</html>
